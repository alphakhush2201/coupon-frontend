<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Claim a Coupon</h2>
    <button id="claimButton" class="button" onclick="claimCoupon()">Get Coupon</button>
    <p id="result"></p>

    <script>
        // Update API URL to point to Railway deployment
        const API_URL = 'https://assign-production-f077.up.railway.app';
        
        async function claimCoupon() {
            const button = document.getElementById('claimButton');
            const resultElement = document.getElementById('result');
            
            try {
                button.disabled = true;
                resultElement.className = '';
                resultElement.textContent = 'Claiming coupon...';
                
                const response = await fetch(`${API_URL}/api/coupons`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch coupons');
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    resultElement.className = 'success';
                    resultElement.textContent = `${data.message} - Available Coupons: ${data.data.length}`;
                } else {
                    resultElement.className = 'error';
                    resultElement.textContent = data.message;
                }
            } catch (error) {
                resultElement.className = 'error';
                resultElement.textContent = 'An error occurred while fetching coupons.';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
